<section
  class="page-title-area d-flex align-items-end"
  style="background-image: url(assets/img/page-title-bg/Services.jpg)"
>
  <div class="container">
    <div class="row align-items-end">
      <div class="col-lg-12">
        <div class="page-title-wrapper mb-50">
          <h1 class="page-title mb-25">Services</h1>
          <div class="breadcrumb-list">
            <ul class="breadcrumb">
              <li><a routerLink="/home">Home -</a></li>
              <li><a routerLink="/services">Services</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section
  class="feature-course gradient-bg pt-50 pb-50 pt-md-95 pb-md-75 pt-xs-40 pb-xs-40"
>
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="section-title text-center mb-30">
          <h2>Explore What We Offer</h2>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-xl-12 text-center">
        <div class="portfolio-menu mb-60">
          <button class="gf_btn active" (click)="filterCategory('*')">
            All
          </button>
          <button class="gf_btn" (click)="filterCategory('cat1')">
            UI/UX Design
          </button>
          <button class="gf_btn" (click)="filterCategory('cat2')">
            Web Design
          </button>
          <button class="gf_btn" (click)="filterCategory('cat3')">
            Website Development
          </button>
          <button class="gf_btn" (click)="filterCategory('cat4')">
            App Development
          </button>
          <button class="gf_btn" (click)="filterCategory('cat5')">
            Digital Marketing
          </button>
        </div>
      </div>
    </div>
    <div class="grid row">
      <div
        *ngFor="let service of filteredServices"
        class="col-lg-4 col-md-6 grid-item"
        [ngClass]="service.category"
      >
        <div class="z-gallery z-gallery-two gallery-03 mb-30">
          <div class="z-gallery__thumb mb-20">
            <a [routerLink]="['/service-detail', service.id]">
              <img
                class="img-fluid"
                [src]="service.image"
                [alt]="service.name"
              />
            </a>
          </div>
          <div class="z-gallery__content pos-rel">
            <div
              class="course__meta d-flex align-items-center justify-content-between mb-15"
            ></div>
            <h4 class="sub-title mb-15">
              <a [routerLink]="['/service-detail', service.id]">
                {{ service.name }}</a
              >
            </h4>
            <p class="mb-20">
              {{ service.description }}
            </p>
            <a
              [routerLink]="['/service-detail', service.id]"
              class="read_more float-end"
              >Read More...</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
